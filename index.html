<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-200 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-2xl max-w-sm w-full text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Flower Bank App</h1>
    
    <!-- Current Balance -->
    <div class="mb-6">
      <p class="text-gray-500">Current Balance</p>
      <p id="balance" class="text-3xl font-bold text-green-600">$0</p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col gap-3 mb-4">
      <button onclick="showSection('add')" class="bg-green-500 hover:bg-green-600 text-white py-2 rounded-xl">Add Money</button>
      <button onclick="showSection('withdraw')" class="bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl">Withdraw Money</button>
      <button onclick="showSection('history')" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl">Transaction History</button>
    </div>

    <!-- Add Money Section -->
    <div id="add-section" class="hidden mt-4">
      <input id="add-amount" type="number" placeholder="Enter amount" class="w-full p-2 border rounded mb-2">
      <button onclick="addMoney()" class="bg-green-600 text-white py-2 w-full rounded">Confirm Add</button>
    </div>

    <!-- Withdraw Money Section -->
    <div id="withdraw-section" class="hidden mt-4">
      <input id="withdraw-amount" type="number" placeholder="Enter amount" class="w-full p-2 border rounded mb-2">
      <button onclick="withdrawMoney()" class="bg-red-600 text-white py-2 w-full rounded">Confirm Withdraw</button>
    </div>

    <!-- Transaction History Section -->
    <div id="history-section" class="hidden mt-4 max-h-60 overflow-y-auto text-left">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Transaction History</h2>
      <ul id="transaction-list" class="space-y-1 text-sm text-gray-600"></ul>
    </div>

    <!-- Message -->
    <p id="message" class="text-red-500 mt-3 text-sm"></p>
  </div>

  <script src="main.js"></script>
</html>
