<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
  <title>Flower Bank App</title>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">ðŸŒ¸ Flower Bank</h2>
    <p class="text-lg mb-2">
      Current Balance: <span id="balance" class="font-semibold">à§³0</span>
    </p>

    <div class="mb-4">
      <input id="addAmount" type="number"
             placeholder="Enter amount to add"
             class="w-full px-3 py-2 border rounded mb-2"/>
      <button id="addBtn"
              class="bg-green-500 text-white px-4 py-2 rounded w-full">
        Add Money
      </button>
    </div>

    <div class="mb-4">
      <input id="withdrawAmount" type="number"
             placeholder="Enter amount to withdraw"
             class="w-full px-3 py-2 border rounded mb-2"/>
      <button id="withdrawBtn"
              class="bg-red-500 text-white px-4 py-2 rounded w-full">
        Withdraw Money
      </button>
    </div>

    <div class="mb-4">
      <button id="historyBtn"
              class="bg-blue-500 text-white px-4 py-2 rounded w-full">
        Show Transaction History
      </button>
    </div>

    <div id="history" class="hidden">
      <h3 class="text-lg font-bold mb-2">Transaction History</h3>
      <ul id="transactionList"
          class="text-sm space-y-1 max-h-40 overflow-y-auto">
      </ul>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
